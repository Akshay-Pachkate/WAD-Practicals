
<div *ngIf="!user; else profile" class="body">
    <div class="form-wrapper">
        <h1>Login</h1>
        <form  id="registrationForm">
        <table >
            <tr>
                <td><label for="email">Email</label></td>
                <td>
                    <input type="email" [(ngModel)]="email" name="email" id="email" placeholder="Enter your email" required>
                </td>
            </tr>
            


      
            
            <tr>
                <td><label for="password">Password</label></td>
                <td>
                    <input type="password" [(ngModel)]="password" name="password" id="password" placeholder="Enter your password" required>
                </td>
            </tr>
            
           
      
        </table>
      
            <button (click)="$event.preventDefault(); login()" id="submitBtn" type="submit">Login</button>
        </form>
      </div>
      
      <div class="image-wrapper">
        <img src="assets/Register.svg" alt="">
      </div>


</div>


<ng-template #profile>
    <app-profile [user]="user"></app-profile>
</ng-template>
